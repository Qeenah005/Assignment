<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>
        How old is your school
    </h2>
    <input type="text" id="new" required>
    <button onclick="key()">Apply</button>
    <p id="me"></p>
    
    <script>
        function key() {
            let age=document.getElementById("new").value
            let apply=(age==55)?"You are correct":"You are wrong"
            document.getElementById("me").innerHTML=apply
        }
    </script>
</body>
</html>
